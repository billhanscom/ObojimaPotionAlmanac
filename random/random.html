<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Ingredient Generator</title>
    <link rel="stylesheet" href="https://use.typekit.net/rke0sfx.css">
    <link rel="stylesheet" href="style.css"> <!-- Replace with the correct path -->
</head>
<body>
    <div class="container">
        <h1>Obojima Random Ingredient Generator</h1>
        <div>
            <label>Common Ingredients:
                <input type="number" id="common-count" min="0" value="0">
            </label>
            <label>Uncommon Ingredients:
                <input type="number" id="uncommon-count" min="0" value="0">
            </label>
            <label>Select Region:
                <select id="region-select">
                    <option value="all">All Regions</option>
                    <option value="Brackwater Wetlands">Brackwater Wetlands</option>
                    <option value="Coastal Highlands">Coastal Highlands</option>
                    <option value="Gale Fields">Gale Fields</option>
                    <option value="Gift of Shuritashi">Gift of Shuritashi</option>
                    <option value="Land of Hot Water">Land of Hot Water</option>
                    <option value="Mount Arbora">Mount Arbora</option>
                    <option value="The Shallows">The Shallows</option>
                </select>
            </label>
            <button onclick="generateIngredients()">Generate Ingredients</button>
            <button onclick="clearResults()">Clear Results</button>
        </div>
        <div id="ingredient-list"></div>
    </div>
    <script src="random.js"></script> <!-- Replace with correct path -->
</body>
</html>
